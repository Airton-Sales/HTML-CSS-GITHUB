<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela Completa</h1>
    <table>
        <td>Grupo</td>
        <td>Nomes</td>
        <td>Filmes</td>
    </table>
    <table>
        <td rowspan="3">Mulheres</td>
    </table>
    <table>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
    </table>
    <table>
        <td>Beatriz souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
    </table>
    <table>
        <td>Cladia</td>
    </table>
    <table>
        <td rowspan="3">Homens</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </table>
</body>
</html>
